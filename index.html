<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>The Game - "PowerGym"</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/phaser/build/phaser.min.js"></script>
  <script src="build/powergym.min.js?v1"></script>
</head>
<body>

<div id="gameContainerWrapper">
  <div id="gameContainer"></div>
</div>

<script type="text/javascript">
window.onload = function() {

  var resizeGameContainer = function() {

    var windowAspectRatio = window.innerWidth / window.innerHeight,
        containerWidth, containerHeight;

    if (windowAspectRatio > PowerGym.MAX_ASPECT_RATIO) {
      containerWidth = window.innerHeight * PowerGym.MAX_ASPECT_RATIO;
      containerHeight = window.innerHeight;
    } else if (windowAspectRatio < PowerGym.MIN_ASPECT_RATIO) {
      containerWidth = window.innerWidth;
      containerHeight = window.innerWidth / PowerGym.MIN_ASPECT_RATIO;
    } else {
      containerWidth = window.innerWidth;
      containerHeight = window.innerHeight;
    }

    var container = document.getElementById("gameContainer");
    container.style.width = containerWidth + "px";
    container.style.height = containerHeight + "px";
  }

  $(window).resize(resizeGameContainer);
  resizeGameContainer();

  var game = new Phaser.Game(800, 600, Phaser.AUTO, "gameContainer", null, false, false);

  game.state.add("Boot", PowerGym.Boot);
  game.state.start("Boot");
};
</script>

</body>
</html>
